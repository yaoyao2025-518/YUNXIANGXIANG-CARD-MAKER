<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>云想享 · 名片生成器</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-web/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>云想享 · 名片生成器</h1>

  <div class="container">
    <div class="form">
      <label>上传背景图：
        <input type="file" id="bg" accept="image/*"/>
      </label>
      <label>姓名：
        <input type="text" id="name" placeholder="请输入姓名" />
      </label>
      <label>职务：
        <input type="text" id="title" placeholder="请输入职务" />
      </label>
      <label>电话：
        <input type="text" id="phone" placeholder="请输入电话" />
      </label>
      <label>邮箱：
        <input type="text" id="email" placeholder="请输入邮箱" />
      </label>
      <label>地址：
        <input type="text" id="address" placeholder="请输入地址" />
      </label>
      <label>网址：
        <input type="text" id="website" placeholder="请输入网址" />
      </label>
      <button onclick="generate()">生成名片</button>
    </div>

    <canvas id="canvas" width="850" height="500"></canvas>
    <a id="download" download="namecard.png" style="display:none">下载名片</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
